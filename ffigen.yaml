# Run with `dart run ffigen --config ffigen.yaml`.
name: FastBlurhashBindings
description: |
  Bindings for `src/fast_blurhash.h`.

  Regenerate bindings with `dart run ffigen --config ffigen.yaml`.
output: 'lib/fast_blurhash_bindings_generated.dart'
headers:
  entry-points:
    - 'src/fast_blurhash.h'
  include-directives:
    - 'src/fast_blurhash.h'
ffi-native:
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
